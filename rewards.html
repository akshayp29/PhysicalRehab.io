<!DOCTYPE html>
<html>
<style>
.header {
	font-size: 200%;
	text-align: center;
	font-family: "Lucida Sans", sans-serif;	
	color: purple;
	font-weight: bold;
}

#Rewards {
  width: 300px;
  height: 300px;
}

#ProgressBG {
  position: relative;
  width: 300px;
  height: 30px;
  background-color: darkgray;
}

#ProgressBar {
  position: absolute;
  width: 3px;
  height: 100%;
  background-color: magenta;
}
</style>
    <head>
        <title>Rewards</title>

        <!--jQuery UI CSS-->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" media="screen" />
        <!--jQuery and jQuery UI with jQuery Chat-->
        <script type="text/javascript" src="jquery-1.8.3.js"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
        <script type="text/javascript">

        

		
		function SmoothMove() {
			var curWidth = $('#ProgressBar').width();
			var newWidth = Math.min(curWidth+100, 300);

			var id = setInterval(frame, 10);
			function frame() {
				if (curWidth >= newWidth) {
					clearInterval(id);
				} else {
					curWidth++; 
					$("#ProgressBar").width(curWidth);
				}
			}			
		}


        </script>
    </head>

    <body>
	<div id="Rewards">
		<p class="header">Rewards</p>
        <div id="ProgressBG">
			<div id="ProgressBar"></div>
		</div> 
	</div>
    </body>
</html>
