<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<style>

    /* Page styles */
    * {
        box-sizing: border-box;
        margin: 0;
        font-family: "Ubuntu", sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    /* Website Heading */
    .page_title {
        background-color: #40e0d0;
        color: #ffffff;
        padding: 5px;
    }

    .page_title_text {
        font-size: 22pt;
        margin-left: 5px;
        margin-right: 0;
        font-weight: bold;
    }

    /* Grid layout */
    .top {
        flex: 3;
        display: flex;
        flex-direction: row;
    }

    .bottom {
        flex: 1;
        display: flex;
        flex-direction: row;
    }

    .top-left, .bottom-left {
        position: relative;
        flex: 3;
    }

    .bottom-left {
        display: flex;
    }

    .top-right, .bottom-right {
        position: relative;
        flex: 1;
        display: flex;
    }

    /* Exercise strip */
    #scroll {
        flex: 1;
        height: 100%;
        width: 100%;
        background:#A3CBE0;
        border:2px solid #000;
        overflow-x: auto;
        box-shadow:0 0 10px #000;
        position: absolute;
        display: flex;
        flex-flow: row;
        align-items: center;
    }

    .card {
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        color: #fff!important;
        background-color: #616161!important;
        margin: 16px!important;
        display: table;
    }

    .card_heading {
        cursor: pointer;
        text-align: center;
        margin-bottom: 5px;
        margin-top: 5px;
        font-size: 16px;
    }

    .green {
        color:#fff!important;
        background-color:#4CAF50!important
    }

    .red {
        color:#fff!important;
        /*background-color:#CC2C1B!important*/
    }

    .button {
        border:none;
        display:inline-block;
        outline:0;
        padding:6px 16px;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        background-color:#000;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button:hover {
        box-shadow:0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        /*font-weight: bold;*/
    }

    .buttons {
        display: flex;
        flex-direction: row;
    }

    /* Buttons */
    .alarm-button {
        position: relative;
        margin: 5px 4px;
        flex: 1;
    }

    .check {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1px;
        border:none;
        outline:0;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button-check:hover {
        background-color: #00ff00;
    }

    .button-check:active {
        background-color: white;
    }

    .button-check {
        margin: auto;
        height: 36px;
        width: 36px;
        background-color: #00e600;
        border-radius: 18px;
    }

    .button-check:before {
        content: '';
        display: inline-block;
        position: relative;
        top: 16%;
        left: 2%;
        height: 5px;
        width: 12px;
        border: solid white;
        border-width: 0 0 3px 3px;
        transform: rotate(-45deg);
    }

    .button-check:active:before {
        border-color: #00ff00;
    }

    .button-check-clicked {
        background-color: white;
    }

    .button-check-clicked:before {
        border-color: #00ff00;
    }

    /* Flag */
    .flag {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1px;
        border:none;
        outline:0;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button-flag:hover {
        background-color: #FF950A;
    }

    .button-flag:active {
        background-color: white;
    }

    .button-flag {
        margin: auto;
        height: 36px;
        width: 36px;
        background-color: #F58E07;
        border-radius: 18px;
    }

    .button-flag:before {
        content: "\2690";
        display: inline-block;
        top: -3px;
        left: 1px;
        font-size: 33px;
        position: relative;
        color: white;
    }

    .button-flag:active:before {
        color: #FF950A;
    }

    /* Rewards */
    .bottom-right {
        background: #66C75B;
        text-align: center;
        border: 2px solid grey;
        overflow: auto;
        flex-direction: column;
    }

    .rewards_heading {
        color: #ffffff;
        padding: 5px;
        margin-top: 5%;
        flex: 1;
        font-size: 22px;
    }

    .rewards_bar {
        position: relative;
        flex: 2;
    }

    .rewards_background {
        margin-left: 10%;
        width: 80%;
        height: 35px;
        background: white;
        border-radius: 5px;
    }

    .rewards_progress {
        position: absolute;
        margin-left: 10%;
        top: 0;
        left: 0;
        width: 3px;
        height: 35px;
        background: green;
        transition: width 1s ease-in-out;
        border-radius: 5px;
    }

    /* Alarm */
    a, a:visited {
        outline:none;
        color:#389dc1;
    }

    a:hover{
        text-decoration:none;
    }

    .button-holder{
        text-align:center;
        padding-bottom:100px;
    }

    a.button{
        /*background-color:#f6a7b3;*/
        background-image:-webkit-linear-gradient(top, #CC2C1B, #CC2C1B);
        background-image:-moz-linear-gradient(top, #f6a7b3, #f0a3af);
        /*background-image:linear-gradient(top, #f6a7b3, #f0a3af);*/
        border:1px solid #9C2114;
        border-radius:2px;
        box-shadow:0 2px 2px #ccc;
        color:#fff;
        text-decoration: none !important;
        padding:15px 20px;
        display:inline-block;
        cursor:pointer;

        position:relative;
        z-index: 1;
    }

    a.button:hover{
        opacity:0.9;
    }

    .overlay{
        display:none;
        position:fixed;
        width:100%;
        height:100%;
        top:0;
        left:0;
        background-color:rgba(0,0,0,0.2);
        z-index:10;
    }

    #alarm-dialog,
    #time-is-up{
        width:300px;
        height:220px;
        background-color:#fff;
        border-radius:2px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
        position:fixed;
        top:200px;
        left:50%;
        margin-left:-250px;
        text-align:center;
    }

    #alarm-dialog h2{
        text-transform: uppercase;
        font-size:18px;
        color: #1C1C1C;
        padding: 20px 0;
    }

    #alarm-dialog label{
        box-sizing: content-box;
        text-transform: uppercase;
        background-color: #D6D6D6;
        width: 140px;
        height: 48px;
        font-size: 11px;
        display: inline-block;
        padding: 5px;
        margin: 4px;
    }

    #alarm-dialog label input{
        display: block;
        border: 0;
        font: inherit;
        font-size: 17px;
        padding: 6px;
        outline: none;
        text-align: center;
        width: 130px;
        margin: 5px auto;
        background-color:#fff;
    }

    #alarm-dialog .button-holder{
        padding-top: 20px;
        padding-bottom:0;
    }

    #alarm-dialog .button-holder .button{
        box-shadow:0 2px 2px #eee;
        padding:13px 22px;
        margin:3px;
    }

    .button.blue{
        /*background-color:#82cddd;*/
        background-image:-webkit-linear-gradient(top, #0043DE, #0043DE);
        background-image:-moz-linear-gradient(top, #0043DE, #0043DE);
        /*background-image:linear-gradient(top, #0043DE, #0043DE);*/
        border-color:#002F9E;
    }

    #alarm-dialog .close{
        width: 36px;
        height: 36px;
        background: url('close.png');
        position: absolute;
        top: -18px;
        right: -18px;
        cursor:pointer;
    }


    #time-is-up{
        height: 240px;
    }

    #time-is-up h2{
        padding: 60px 0 40px;
        font-size: 30px;
    }

    #time-is-up .button{
        padding: 12px 20px;
        box-shadow: 0 2px 2px #eee;
    }
</style>

<!--jQuery UI CSS-->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" media="screen" />
<!-- FullCalendar styles-->
<link rel="stylesheet" href="fullcalendar.css" />
<!--jQuery and jQuery UI with jQuery Chat-->
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link type="text/css" href="jquery.ui.chatbox.css" rel="stylesheet" />
<script type="text/javascript" src="jquery.ui.chatbox.js"></script>
<script src='moment.js'></script>
<script src='fullcalendar.js'></script>
    <script src='script.js'></script>

<script type="text/javascript">

	var calendarSelectedDay = null;

	var flagDate = function(date){
		$(".fc-day-number").filter("[data-date|='"+ date + "']").append("<img src='flag.png' style='vertical-align:middle; float: right;'>");
	};

	var notifyDate = function(date){
		$(".fc-day-number").filter("[data-date|='"+ date + "']").append("<img src='clock.png' style='vertical-align:middle; float: right;'>");
	};

    var getUrlParameter = function(param) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === param) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    //call this to tick the rewards progress bar
    function toggleRewards(date) {
        // var date = parseInt(getDate(date));
        var number_of_exercises = getEventCount(date);
        console.log(number_of_exercises);
        var percentage_progress = 1./number_of_exercises * 80.;
        $(".rewards_progress").width(percentage_progress + "%");

        // var curWidth = $('#rewards_progress').width();
        // var newWidth = Math.min(curWidth+100, 300);

        // var id = setInterval(frame, 10);
        // function frame() {
        //     if (curWidth >= newWidth) {
        //         clearInterval(id);
        //     } else {
        //         curWidth++;
        //         $("#rewards_progress").width(curWidth);
        //     }
        // }
    }

    var getEventCount = function(date){
        return $('#calendar').fullCalendar( 'clientEvents', function(eventObj){
            if (eventObj.start.isSame(date)) {
                return true;
            } else {
                return false;
            }
        }).length;
    };

    var setEventTextColor = function(date, eventName, color){
        event = $('#calendar').fullCalendar( 'clientEvents', function(eventObj){
            return eventObj.start.format('YYYY-MM-DD') == date && eventObj.id == eventName;
        });
        event[0].nonDefaultColor = color;
        $('#calendar').fullCalendar( 'rerenderEvents' );
    };

    function sendMessageDocToPatient(name, message) {
        $("#chat_div").chatbox("option", "boxManager").addMsg(name, message);
    }

    function getDate(date) {
        var dateArray = date.split("-");
        return dateArray[2];
    }

    $(document).ready(function() {
        var numberOfMessages = 0;

        $('#alarm-set').click(function() {
            notifyDate(calendarSelectedDay);
        });

        box = $("#chat_div").chatbox( {
            id:"Me",
            user:
                {
                    key : "value"
                },
            title : "Messages to Doc Brown",

            messageSent : function(id, user, msg) {
                $("#chat_div").chatbox("option", "boxManager").addMsg(id, msg);
                numberOfMessages += 1;
                if (numberOfMessages == 1) {
                    setTimeout('sendMessageDocToPatient("Doc Brown", "I\'ll take care of it!");', 2000);
                }
            }
        });
        if (numberOfMessages == 0) {
            sendMessageDocToPatient("Doc Brown", "How's the training going?");
        }

        // calendar
        cannedEvents = []
        for (var m = moment('04 01 2016', 'MM DD YYYY'); m.isBefore('06 01 2016', 'MM DD YYYY'); m.add(1, 'days')){
            cannedEvents.push({
                id: "tree",
                title: "Tree pose",
                start: m.format('YYYY-MM-DD')
            });

            if (m.date() % 2 == 1){
                cannedEvents.push({
                    id: "jumping_jacks",
                    title: "Jumping Jacks",
                    start: m.format('YYYY-MM-DD')
                });
            }
        }

        $('#calendar').fullCalendar({
            header: {
                left: 'prev',
                center: 'title',
                right: 'today next'
            },
            height: $('#calendar').height(),
            events: cannedEvents,
            dayClick: function(date, jsEvent, view){
                $('#calendar').fullCalendar('select', date);
            },
            eventClick: function(calEvent, jsEvent, view) {
                $('#calendar').fullCalendar('select', calEvent.start);
            },
			eventRender: function(event, element) {
				element.css("color", event.nonDefaultColor);
			},
			select: function(start, end, jsEvent, view) {
				calendarSelectedDay = start.format('YYYY-MM-DD');
                var date = parseInt(getDate(calendarSelectedDay));
                if (date % 2 == 0) {
                    $('#jumping_jacks_card').css("display", "none");
                } else {
                    $('#jumping_jacks_card').css("display", "table");
                }
			},
            editable: false
        });

        $(window).resize(function() {
            $('#calendar').fullCalendar('option', 'height',$('#calendar').height());
        });

		calendarSelectedDay = $('#calendar').fullCalendar('getDate').format('YYYY-MM-DD');

        var status = getUrlParameter("status");
        var exercise = getUrlParameter("exercise");
        var date = getUrlParameter("date");

        if (status && exercise) {
            if (status == "check") {
                setEventTextColor(date, exercise, "darkgray");
                toggleRewards(date);
            } else if (status == "flag") {
                setEventTextColor(date, exercise, "red")
                flagDate(date);
            }
        }

    });

</script>
</head>
<body>

<div class="overlay">
    <div id="alarm-dialog">
        <h2>Set alarm at</h2>
        <label class="hours">
            <input type="time" />
        </label>

        <div class="button-holder">
            <a id="alarm-set" class="button blue">Set</a>
            <a id="alarm-clear" class="button red">Delete</a>
        </div>

        <a class="close"></a>
    </div>
</div>

<div class="page_title" height="100%">
    <p class="page_title_text">PhysicalRehab.io</p>
</div>

<div class="top">
    <div id="calendar" class="top-left" style="background: #F2F2F2">
    </div>

    <div id="messages" class="top-right">
        <div id="chat_div"></div>
    </div>
</div>

<div class="bottom">

    <div class="bottom-left">
        <div id="scroll">
            <div id="jumping_jacks_card" class="card">
                <p class="card_heading" onclick="location.href='jumping_jacks.html?date='+calendarSelectedDay; return false;">Jumping Jacks</p>
                <div class="buttons">
                    <input class="alarm-button" type="image" src="alarm.png" height="36" width="36">
                    <div class="check">
                        <a href="index.html?status=check&exercise=jumping_jacks" onclick="location.href=this.href+'&date='+calendarSelectedDay; return false;" class="button-check"></a>
                    </div>
                    <div class="flag">
                        <a href="index.html?status=flag&exercise=jumping_jacks" onclick="location.href=this.href+'&date='+calendarSelectedDay; return false;" class="button-flag"></a>
                    </div>
                </div>
            </div>

            <div id="tree_card" class="card">
                <p class="card_heading" onclick="location.href='tree.html?date='+calendarSelectedDay; return false;">Tree Pose</p>
                <div class="buttons">
                    <input class="alarm-button" type="image" src="alarm.png" height="36" width="36">
                    <div class="check">
                        <a href="index.html?status=check&exercise=tree" onclick="location.href=this.href+'&date='+calendarSelectedDay; return false;" class="button-check"></a>
                    </div>
                    <div class="flag">
                        <a href="index.html?status=flag&exercise=tree" onclick="location.href=this.href+'&date='+calendarSelectedDay; return false;" class="button-flag"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-right">
        <div class="rewards_heading">Rewards</div>
        <div class="rewards_bar">
            <div class="rewards_background"></div>
            <div class="rewards_progress"></div>
        </div>
    </div>
</div>

</body>
</html>
