<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    /* Page styles */

        box-sizing: border-box;
        margin: 0;
        font-family: "Ubuntu", sans-serif;
        position:relative;

    }

    html, body {
        height: 100%;
        background-color:#01A2A6;
    }

    body {
        display:block;
    }

    /* Website Heading */
    .page_title {
        background-color: #01A2A6;
        padding: 5px;
    }

    .page_title_text {
        font-size: 22pt;
        margin-left: 5px;
        margin-right: 0;
        font-weight: bold;
        color:white;
        background: transparent;
        border: none;
        cursor: pointer;
    }

    /* Exercise strip */
    #scroll {
        flex: 1;
        height: 100%;
        width: 100%;
        background:#29D9C2;
        /*border:2px solid #000;*/
        overflow-x: auto;
        /*box-shadow:0 0 10px #000;*/

        display: flex;
        flex-flow: row;
        align-items: center;
    }

    .card {
        /*opacity: 0.4;*/
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        color: #fff!important;
        background-color: #01A2A6!important;

    .card_heading {

        text-align: center;
        margin-bottom: 5px;
        margin-top: 5px;

    }

    .green {

        vertical-align:middle;

    .buttons {

        flex-direction: row;
    }

    /* Buttons */
    .alarm-button {
        position: relative;
        margin: 5px 4px;
        flex: 1;
    }

    .check {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1px;
        border:none;
        outline:0;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button-check:hover {
        background-color: #00ff00;
    }

    .button-check:active {
        background-color: white;
    }

    .button-check {
        margin: auto;
        height: 36px;
        width: 36px;
        background-color: #00e600;
        border-radius: 18px;
    }

    .button-check:before {
        content: '';
        display: inline-block;
        position: relative;
        top: 16%;
        left: 2%;
        height: 5px;
        width: 12px;
        border: solid white;
        border-width: 0 0 3px 3px;
        transform: rotate(-45deg);
    }

    .button-check:active:before {
        border-color: #00ff00;
    }

    .button-check-clicked {
        background-color: white;
    }

    .button-check-clicked:before {
        border-color: #00ff00;
    }

    /* Flag */
    .flag {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1px;
        border:none;
        outline:0;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button-flag:hover {
        background-color: #FF950A;
    }

    .button-flag:active {
        background-color: white;
    }

    .button-flag {
        margin: auto;
        height: 36px;
        width: 36px;
        background-color: #F58E07;
        border-radius: 18px;
    }

    .button-flag:before {
        content: "\2690";
        display: inline-block;
        top: -3px;
        left: 1px;
        font-size: 33px;
        position: relative;
        color: white;
    }

    .button-flag:active:before {
        color: #FF950A;
    }

    /* Rewards */
    .rewards_heading {
        color: #ffffff;
        padding: 5px;
        margin-top: 5%;
        margin-bottom: 15px;
        flex: 1;
        font-size: 22px;
    }

    .rewards_bar {
        position: relative;
        flex: 2;
        margin-bottom: 15px;
    }

    .rewards_background {
        margin-left: 10%;
        width: 80%;
        height: 35px;
        background: white;
        border-radius: 5px;
    }

    .rewards_progress {
        position: absolute;
        margin-left: 10%;
        top: 0;
        left: 0;
        width: 3px;
        height: 35px;
        background: #01A2A6;
        transition: width 1s ease-in-out;
        border-radius: 5px;
    }

    /* Alarm */
    a, a:visited {
        outline:none;
        color:#389dc1;
    }

    a:hover{
        text-decoration:none;
    }

    .button-holder{
        text-align:center;
        padding-bottom:100px;
    }

    a.button{
        /*background-color:#f6a7b3;*/
        background-image:-webkit-linear-gradient(top, #CC2C1B, #CC2C1B);
        background-image:-moz-linear-gradient(top, #f6a7b3, #f0a3af);
        /*background-image:linear-gradient(top, #f6a7b3, #f0a3af);*/
        border:1px solid #9C2114;
        border-radius:2px;
        box-shadow:0 2px 2px #ccc;
        color:#fff;
        text-decoration: none !important;
        padding:15px 20px;
        display:inline-block;
        cursor:pointer;

        position:relative;
        z-index: 1;
    }

    a.button:hover{

    .overlay{
        display:none;

        width:100%;
        height:100%;

        left:0;

    }

    #alarm-dialog,
    #time-is-up{

        height:220px;
        background-color:#fff;
        border-radius:2px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);

        top:200px;
        left:50%;

    }

    #alarm-dialog h2{
        text-transform: uppercase;
        font-size:18px;

    }

    #alarm-dialog label{
        box-sizing: content-box;
        text-transform: uppercase;
        background-color: #D6D6D6;
        width: 140px;

        font-size: 11px;

        padding: 5px;

    }

    #alarm-dialog label input{
        display: block;
        border: 0;
        font: inherit;
        font-size: 17px;
        padding: 6px;
        outline: none;

        margin: 5px auto;
        background-color:#fff;
    }

    #alarm-dialog .button-holder{
        padding-top: 20px;

    }

    }

        background-image:-webkit-linear-gradient(top, #0043DE, #0043DE);
        background-image:-moz-linear-gradient(top, #0043DE, #0043DE);
        /*background-image:linear-gradient(top, #0043DE, #0043DE);*/
        /*border-color:#002F9E;*/
    }

    #alarm-dialog .close{

        height: 36px;

<script>
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return null;
}

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
}
</script>

<script type="text/javascript">

	var calendarSelectedDay = null;

	var flagDate = function(date){
		$(".fc-day-number").filter("[data-date|='"+ date + "']").append("<img src='flag.png' style='vertical-align:middle; float: right;'>");
	};

	var notifyDate = function(date){
		$(".fc-day-number").filter("[data-date|='"+ date + "']").append("<img src='clock.png' style='vertical-align:middle; float: right;'>");
	};

    //call this to tick the rewards progress bar
    function toggleRewards(date, num) {
        var number_of_exercises = getEventCount(date);
        var percentage_progress = num/number_of_exercises * 80.;
        $(".rewards_progress").width(percentage_progress + "%");
    }

    var getEventCount = function(date){
        return $('#calendar').fullCalendar( 'clientEvents', function(eventObj){
            if (eventObj.start.isSame(date)) {
                return true;
            } else {
                return false;
            }
        }).length;
    };

    var setEventTextColor = function(date, eventName, color){
        event = $('#calendar').fullCalendar( 'clientEvents', function(eventObj){
            return eventObj.start.format('YYYY-MM-DD') == date && eventObj.id == eventName;
        });
        event[0].nonDefaultColor = color;
        $('#calendar').fullCalendar( 'rerenderEvents' );
    };

    function sendMessageDocToPatient(name, message, timestamp) {
        $("#chat_div").chatbox("option", "boxManager").addMsg(name, message, timestamp);
    }

    function getDate(date) {
        var dateArray = date.split("-");
        return dateArray[2];
    }

    var currentActivity = null;

    $(document).ready(function() {
        var numberOfMessages = 0;

        $( '#jumping_jacks_alarm' ).click(function() {
            currentActivity = "jumping_jacks";
        });

        $( '#tree_alarm' ).click(function() {
            currentActivity = "tree";
        });

        $('#alarm-set').click(function() {
            var inputted_time = $('#time_input').val();
            if (inputted_time == "") {
                alert("Please enter a valid time!");
                return;
            }

            var dialog = $('#alarm-dialog').parent();
            dialog.trigger('hide');

            var add = -1;

            for (i = 0; i < exercise_list.length; i++) {
                if (exercise_list[i] == currentActivity && status_list[i] == "alarm" && date_list[i] == calendarSelectedDay) {
                    add = i;
                }
            }

            if (add == -1) {
                status_list.push("alarm");
                exercise_list.push(currentActivity);
                date_list.push(calendarSelectedDay);

                setCookie("status", JSON.stringify(status_list), 30);
                setCookie("exercise", JSON.stringify(exercise_list), 30);
                setCookie("date", JSON.stringify(date_list), 30);
            }

            location.reload();
        });

        $('#alarm-clear').click(function() {
            var add = -1;

            for (i = 0; i < exercise_list.length; i++) {
                if (exercise_list[i] == currentActivity && status_list[i] == "alarm" && date_list[i] == calendarSelectedDay) {
                    add = i;
                }
            }

            if (add != -1) {
                status_list.splice(add);
                exercise_list.splice(add);
                date_list.splice(add);

                setCookie("status", JSON.stringify(status_list), 30);
                setCookie("exercise", JSON.stringify(exercise_list), 30);
                setCookie("date", JSON.stringify(date_list), 30);
            }

            location.reload();
        });

        box = $("#chat_div").chatbox( {
            id:"Me",
            title : "Messages to Doc Brown",

            messageSent : function(id, user, msg) {
                var now = new Date();

                var am_pm;
                if (now.getHours() >= 12) {
                    am_pm = "PM";
                } else {
                    am_pm = "AM";
                }

                var hours;
                if (now.getHours() == 0) {
                    hours = "12";
                } else if (now.getHours() > 12) {
                    hours = now.getHours() - 12;
                } else {
                    hours = now.getHours();
                }

                var minutes = now.getMinutes();
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }

                var timestamp = hours + ":" + minutes + " " + am_pm;

                $("#chat_div").chatbox("option", "boxManager").addMsg(id, msg, timestamp);
                numberOfMessages += 1;
                if (numberOfMessages == 1) {
                    setTimeout('sendMessageDocToPatient("Doc Brown", "I\'ll take care of it!", "' + timestamp + '");', 2000);
                }
            }
        });
        if (numberOfMessages == 0) {
            sendMessageDocToPatient("Doc Brown", "How's the training going?", "12:00 PM");
        }

        // calendar
        cannedEvents = []
        for (var m = moment('04 01 2016', 'MM DD YYYY'); m.isBefore('06 01 2016', 'MM DD YYYY'); m.add(1, 'days')){
            cannedEvents.push({
                id: "tree",
                title: "Tree pose",
                start: m.format('YYYY-MM-DD')
            });

            if (m.date() % 2 == 1){
                cannedEvents.push({
                    id: "jumping_jacks",
                    title: "Jumping Jacks",
                    start: m.format('YYYY-MM-DD')
                });
            }
        }

        var status = getCookie("current_status");
        var exercise = getCookie("current_exercise");
        var sent_date = getCookie("current_date");

        var status_list_str = getCookie("status");
        var status_list;

        var exercise_list_str = getCookie("exercise");
        var exercise_list;

        var date_list_str = getCookie("date");
        var date_list;

        if (!status_list_str) {
            status_list = [];
        } else {
            status_list = JSON.parse(status_list_str);
        }

        if (!exercise_list_str) {
            exercise_list = [];
        } else {
            exercise_list = JSON.parse(exercise_list_str);
        }

        if (!date_list_str) {
            date_list = [];
        } else {
            date_list = JSON.parse(date_list_str);
        }

        var add = -1;

        for (i = 0; i < exercise_list.length; i++) {
            if (exercise_list[i] == exercise && status_list[i] == status && date_list[i] == sent_date) {
                add = i;
            }
        }

        if (add != -1) {
            status_list.push(status);
            exercise_list.push(exercise);
            date_list.push(sent_date);
        } else {
            status_list.splice(add);
            exercise_list.splice(add);
            date_list.splice(add);
        }

        setCookie("current_status", "", 30);
        setCookie("current_exercise", "", 30);
        setCookie("current_date", "", 30);

        setCookie("status", JSON.stringify(status_list), 30);
        setCookie("exercise", JSON.stringify(exercise_list), 30);
        setCookie("date", JSON.stringify(date_list), 30);

        $('#calendar').fullCalendar({
            header: {
                left: 'prev',
                center: 'title',
                right: 'today next'
            },
            height: $('#calendar').height(),
            events: cannedEvents,
			eventColor: '#55a0a0',
            dayClick: function(date, jsEvent, view){
                $('#calendar').fullCalendar('select', date);
            },
            eventClick: function(calEvent, jsEvent, view) {
                $('#calendar').fullCalendar('select', calEvent.start);
				var map = {"Tree pose":"tree.html", "Jumping Jacks":"jumping_jacks.html"}
                setCookie('current_date', calendarSelectedDay, 30);
				location.href= map[calEvent.title];
            },
			eventRender: function(event, element) {
				element.css("color", event.nonDefaultColor);
				if (event.start.isBefore($('#calendar').fullCalendar('getDate'))){
					element.css("color", "darkgray")
				}
			},
			select: function(start, end, jsEvent, view) {
				calendarSelectedDay = start.format('YYYY-MM-DD');
                var dateNum = parseInt(getDate(calendarSelectedDay));
                if (dateNum % 2 == 0) {
                    $('#tree_card').css("display", "table");
                    $('#jumping_jacks_card').css("display", "none");
                } else {
                    $('#tree_card').css("display", "table");
                    $('#jumping_jacks_card').css("display", "table");
                }

                if (calendarSelectedDay.substring(0, 7) != '2016-04' && calendarSelectedDay.substring(0, 7) != '2016-05') {
                    $('#tree_card').css("display", "none");
                    $('#jumping_jacks_card').css("display", "none");
                }

                $('#tree_card').css('opacity', '1');
                $('#tree_card').find('p').css('color', 'white');

                $('#jumping_jacks_card').css('opacity', '1');
                $('#jumping_jacks_card').find('p').css('color', 'white');

                var num = 0.;

                for (i = 0; i < date_list.length; i++) {
                    if (date_list[i] == calendarSelectedDay) {
                        if (status_list[i] == "flag") {
                            $('#' + exercise_list[i] + '_card').find('p').css('color', 'orange');
                        } else if (status_list[i] == "check") {
                            num += 1.;
                            $('#' + exercise_list[i] + '_card').css('opacity', '0.4');
                        } else if (status_list[i] == "alarm") {
                            $('#' + exercise_list[i] + '_card').find('p').css('color', '#EBCA3A');
                        }
                    }
                }

                toggleRewards(calendarSelectedDay, num);
			},
			unselect: function(view, jsEvent){

			},
            editable: false
        });

        $(window).resize(function() {
            $('#calendar').fullCalendar('option', 'height',$('#calendar').height());
        });

		calendarSelectedDay = $('#calendar').fullCalendar('getDate').format('YYYY-MM-DD');

        for (i = 0; i < date_list.length; i++) {
            if (status_list[i] == "flag") {
                setEventTextColor(date_list[i], exercise_list[i], "red")
                flagDate(date_list[i]);
                $('#' + exercise_list[i] + '_card').find('p').css('color', 'orange');
            } else if (status_list[i] == "check") {
                setEventTextColor(date_list[i], exercise_list[i], "darkgray");
                $('#' + exercise_list[i] + '_card').css('opacity', '0.4');
            } else if (status_list[i] == "alarm") {
                notifyDate(calendarSelectedDay);
                setEventTextColor(calendarSelectedDay, currentActivity, "#EBCA3A");
                $('#' + exercise_list[i] + '_card').find('p').css('color', '#EBCA3A');
            }
        }

		$(".fc-today-button").click(function(){
			$('#calendar').fullCalendar('select', $('#calendar').fullCalendar('getDate').format('YYYY-MM-DD'));
		});

        if (sent_date && sent_date != "") {
    		$('#calendar').fullCalendar('select', sent_date);
        } else {
            $('#calendar').fullCalendar('select', calendarSelectedDay);
        }

    });

</script>
