<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<style>

    * {
        box-sizing: border-box;
        margin: 0;
        font-family: "Ubuntu", sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

	.rewards {
        color: #ffffff;
        padding: 5px;
        margin: 5px;
		font-size: 150%;
		position: absolute;
    }

    .page_title {
        background-color: #40e0d0;
        color: #ffffff;
        padding: 5px;
    }

    .page_title_text {
	    font-size: 22pt;
	    margin-left: 5px;
	    margin-right: 0;
	    font-weight: bold;
    }

    .top {
        flex: 3;
        display: flex;
        flex-direction: row;
    }

    .bottom {
        flex: 1;
        display: flex;
        flex-direction: row;
    }

    .left, .bottom-left {
        position: relative;
        flex: 3;
    }

    .bottom-left {
        display: flex;
    }

    .right {
        position: relative;
        flex: 1;
        display:flex;
    }

    #ProgressBG {
        margin:auto;
        position: relative;
        width: 300px;
        height: 30px;
        background-color: darkgray;
        align-self: center;
    }

    #ProgressBar {
        position: absolute;
        width: 3px;
        height: 100%;
        background-color: magenta;
    }

    #scroll {
        flex: 1;
        background:#A3CBE0;
        border:2px solid #000;
        overflow:auto;
        overflow-y: hidden;
        /*white-space:nowrap;*/
        box-shadow:0 0 10px #000;
        /*display:flex;*/
        /*flex-direction: column;*/
        /*flex-wrap: wrap;*/
    }

    .card {
        display: inline-block;
        padding: 5px;
        width: 170px;
        color: #fff!important;
        background-color: #616161!important;
        margin: 16px!important;
        text-align: center!important;
        /*flex: 1;*/
        height: 100%;
    }

    .green {
        color:#fff!important;
        background-color:#4CAF50!important
    }

    .red {
        color:#fff!important;
        background-color:#f44336!important
    }

    .button {
        border:none;
        display:inline-block;
        outline:0;
        padding:6px 16px;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        background-color:#000;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button:hover {
        box-shadow:0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        /*font-weight: bold;*/
    }

    .card_heading {
        margin-bottom: 5px;
        font-size: 16px;
    }

</style>

<!--jQuery UI CSS-->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" media="screen" />
<!-- FullCalendar styles-->
<link rel="stylesheet" href="fullcalendar.css" />
<!--jQuery and jQuery UI with jQuery Chat-->
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link type="text/css" href="jquery.ui.chatbox.css" rel="stylesheet" />
<script type="text/javascript" src="jquery.ui.chatbox.js"></script>
<script src='moment.js'></script>
<script src='fullcalendar.js'></script>

<script type="text/javascript">

    //call this to tick the rewards progress bar
    function RewardsTick() {
        var curWidth = $('#ProgressBar').width();
        var newWidth = Math.min(curWidth+100, 300);

        var id = setInterval(frame, 10);
        function frame() {
            if (curWidth >= newWidth) {
                clearInterval(id);
            } else {
                curWidth++;
                $("#ProgressBar").width(curWidth);
            }
        }
    }

    function sendMessageDocToPatient(name, message) {
        $("#chat_div").chatbox("option", "boxManager").addMsg(name, message);
    }

    $(document).ready(function() {
        var numberOfMessages = 0;
        box = $("#chat_div").chatbox( {
            id:"Me",
            user:
                {
                    key : "value"
                },
            title : "Messages to Doc Brown",
            // right_offset: 0, // relative to the right of the screen
            // bottom_offset: 0, // relative to the bottom of the browser window

            messageSent : function(id, user, msg) {
                $("#chat_div").chatbox("option", "boxManager").addMsg(id, msg);
                numberOfMessages += 1;
                if (numberOfMessages == 1) {
                    setTimeout('sendMessageDocToPatient("Doc Brown", "I\'ll take care of it!");', 2000);
                }

            }
        });
        if (numberOfMessages == 0) {
            sendMessageDocToPatient("Doc Brown", "How's the training going?");
        }

        // calendar
        cannedEvents = []
        for(var m = moment('04 01 2016', 'MM DD YYYY'); m.isBefore('05 01 2016', 'MM DD YYYY'); m.add(1, 'days')){
            cannedEvents.push({
                title: "Stand on right foot",
                start: m.format('YYYY-MM-DD')
            });

            if (m.day() % 2 == 1){
                cannedEvents.push({
                    title: "Push-ups",
                    start: m.format('YYYY-MM-DD')
                });
            }
        }

        $('#calendar').fullCalendar({
            header: {
                left: 'prev',
                center: 'title',
                right: 'today next'
            },
            height: $('#calendar').height(),
            events: cannedEvents,
            dayClick: function(date, jsEvent, view){
                $('#calendar').fullCalendar('select', date);
            },
            eventClick: function(calEvent, jsEvent, view) {
                // pull up activity page for selected event (probably canned)
            },
            editable: false
        });

        $(window).resize(function() {
            $('#calendar').fullCalendar('option', 'height',$('#calendar').height());
        });
    });

</script>
</head>
<body>

<div class="page_title" height="100%">
    <p class="page_title_text">PhysicalRehab.io</p>
</div>

<div class="top">
    <div id="calendar" class="left" style="background: #F2F2F2">
    </div>

    <div id="messages" class="right">
        <div id="chat_div"></div>
    </div>
</div>

<div class="bottom">
    <div class="bottom-left">
        <div id="scroll">
            <div class="card">
                <p class="card_heading">Jumping Jacks</p>
                <img src="jumping_jacks.jpg" alt="Jumping Jacks" style="height:auto; width:auto; max-width:58%; max-height: 100%">
				<br>
                <button class="button green">Accept</button>
                <button class="button red">Decline</button>
            </div>

            <div class="card">
                <p class="card_heading">Jumping Jacks</p>
                <img src="jumping_jacks.jpg" alt="Jumping Jacks" style="height:auto; width:auto; max-width:58%; max-height: 100%">
				<br>
                <button class="button green">Accept</button>
                <button class="button red">Decline</button>
            </div>
        </div>
    </div>

  <div class="right" style="background: blue" align="center">
      <p class="rewards">Rewards</p>
      <div id="ProgressBG">
      <div id="ProgressBar"></div>
    </div>
    </div>
</div>

</body>
</html>
