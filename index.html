<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

    * {
        box-sizing: border-box;
        margin: 0;
    }

    html, body {
        height: 100%;
        font-family: "Lucida Sans", sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: #40e0d0;
        color: #ffffff;
        padding: 5px;
    }

    .top {
        flex: 3;
        background: orange;
        display: flex;
        flex-direction: row;
    }

    .bottom {
        flex: 1;
        background: cyan;
        display: flex;
        flex-direction: row;
    }

    .left {
        flex: 3;
        background: hotpink;
    }

    .right {
        position: relative;
        flex: 1;
        background: yellow;
    }

</style>

<!--jQuery UI CSS-->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" media="screen" />
<!-- FullCalendar styles-->
<link rel="stylesheet" href="fullcalendar.css" />
<!--jQuery and jQuery UI with jQuery Chat-->
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link type="text/css" href="jquery.ui.chatbox.css" rel="stylesheet" />
<script type="text/javascript" src="jquery.ui.chatbox.js"></script>
<script src='moment.js'></script>
<script src='fullcalendar.js'></script>

<script type="text/javascript">

    $(document).ready(function() {

        box = $("#chat_div").chatbox( {
            id:"Me",
            user:
                {
                    key : "value"
                },
            title : "Messages to Doc Brown",
            // right_offset: 0, // relative to the right of the screen
            // bottom_offset: 0, // relative to the bottom of the browser window

            // called when message sent. and for demo we have appended sent message to our log div.
            messageSent : function(id, user, msg) {
                // $("#log").append(id + " said: " + msg + "<br/>");
                $("#chat_div").chatbox("option", "boxManager").addMsg(id, msg);
            }
        });
		
		// calendar
		cannedEvents = []
		for(var m = moment('04 01 2016', 'MM DD YYYY'); m.isBefore('05 01 2016', 'MM DD YYYY'); m.add(1, 'days')){
			cannedEvents.push({
				title: "Stand on right foot",
				start: m.format('YYYY-MM-DD')
			});
				
			if (m.day() % 2 == 1){
				cannedEvents.push({
					title: "Push-ups",
					start: m.format('YYYY-MM-DD')
				});
			}
		}
	
		$('#calendar').fullCalendar({
			header: {
				left: 'prev',
				center: 'title',
				right: 'today next'
			},
			height: $('#calendar').height(),
			events: cannedEvents,
			dayClick: function(date, jsEvent, view){
				$('#calendar').fullCalendar('select', date);
			},
			eventClick: function(calEvent, jsEvent, view) {
				// pull up activity page for selected event (probably canned)
			},
			editable: false
		});
		
		$(window).resize(function() {
			$('#calendar').fullCalendar('option', 'height',$('#calendar').height());
		  });
    });

</script>
</head>
<body>

<div class="header" height="100%">
    <h1>PhysicalRehab.io</h1>
</div>

<div class="top">
    <div id="calendar" class="left" style="background: #F2F2F2">
    <!-- TODO: Calendar here -->
		
    </div>

    <div id="messages" class="right">
        <div id="chat_div"></div>
    </div>

</div>

<div class="bottom">
    <div class="left">
    <!-- TODO: Strip here -->
    </div>

    <div class="right" style="background: blue">
    <!-- TODO: Rewards here -->
    </div>
</div>

</body>
</html>
