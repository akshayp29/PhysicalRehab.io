<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<style>

    /* Page styles */
    * {
        box-sizing: border-box;
        margin: 0;
        font-family: "Ubuntu", sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    /* Website Heading */
    .page_title {
        background-color: #40e0d0;
        color: #ffffff;
        padding: 5px;
    }

    .page_title_text {
        font-size: 22pt;
        margin-left: 5px;
        margin-right: 0;
        font-weight: bold;
    }

    /* Grid layout */
    .top {
        flex: 3;
        display: flex;
        flex-direction: row;
    }

    .bottom {
        flex: 1;
        display: flex;
        flex-direction: row;
    }

    .top-left, .bottom-left {
        position: relative;
        flex: 3;
    }

    .bottom-left {
        display: flex;
    }

    .top-right, .bottom-right {
        position: relative;
        flex: 1;
        display: flex;
    }

    /* Exercise strip */
    #scroll {
        flex: 1;
        height: 100%;
        width: 100%;
        background:#A3CBE0;
        border:2px solid #000;
        overflow-x: auto;
        box-shadow:0 0 10px #000;
        position: absolute;
        display: flex;
        flex-flow: row;
        align-items: center;
    }

    .card {
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        color: #fff!important;
        background-color: #616161!important;
        margin: 16px!important;
        display: table;
    }

    .card_heading {
        text-align: center;
        margin-bottom: 5px;
        margin-top: 5px;
        font-size: 16px;
    }

    .green {
        color:#fff!important;
        background-color:#4CAF50!important
    }

    .red {
        color:#fff!important;
        background-color:#f44336!important
    }

    .button {
        border:none;
        display:inline-block;
        outline:0;
        padding:6px 16px;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        background-color:#000;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button:hover {
        box-shadow:0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        /*font-weight: bold;*/
    }

    .buttons {
        display: flex;
        flex-direction: row;
    }

    /* Buttons */
    .alarm {
        position: relative;
        margin: 5px 4px;
        flex: 1;
    }

    .check {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1px;
        border:none;
        outline:0;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button-check:hover {
        background-color: #00ff00;
    }

    .button-check:active {
        background-color: white;
    }

    .button-check {
        margin: auto;
        height: 36px;
        width: 36px;
        background-color: #00e600;
        border-radius: 18px;
    }

    .button-check:before {
        content: '';
        display: inline-block;
        position: relative;
        top: 16%;
        left: 2%;
        height: 5px;
        width: 12px;
        border: solid white;
        border-width: 0 0 3px 3px;
        transform: rotate(-45deg);
    }

    .button-check:active:before {
        border-color: #00ff00;
    }

    /* Flag */
    .flag {
        position: relative;
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 1px;
        border:none;
        outline:0;
        margin: 5px 4px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none!important;
        color:#fff;
        text-align:center;
        cursor:pointer;
        white-space:nowrap
    }

    .button-flag:hover {
        background-color: #FF950A;
    }

    .button-flag:active {
        background-color: white;
    }

    .button-flag {
        margin: auto;
        height: 36px;
        width: 36px;
        background-color: #F58E07;
        border-radius: 18px;
    }

    .button-flag:before {
        content: "\2690";
        display: inline-block;
        top: -3px;
        left: 1px;
        font-size: 33px;
        position: relative;
        color: white;
    }

    .button-flag:active:before {
        color: #FF950A;
    }

    /* Rewards */
    .bottom-right {
        background: #66C75B;
        text-align: center;
        border: 2px solid grey;
        overflow: auto;
        flex-direction: column;
    }

    .rewards_heading {
        color: #ffffff;
        padding: 5px;
        margin-top: 5%;
        flex: 1;
        font-size: 22px;
    }

    .rewards_bar {
        position: relative;
        flex: 2;
    }

    .rewards_background {
        margin-left: 10%;
        width: 80%;
        height: 35px;
        background: white;
        border-radius: 5px;
    }

    .rewards_progress {
        position: absolute;
        margin-left: 10%;
        top: 0;
        left: 0;
        width: 3px;
        height: 35px;
        background: green;
        transition: width 1s ease-in-out;
        border-radius: 5px;
    }
</style>

<!--jQuery UI CSS-->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" media="screen" />
<!-- FullCalendar styles-->
<link rel="stylesheet" href="fullcalendar.css" />
<!--jQuery and jQuery UI with jQuery Chat-->
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link type="text/css" href="jquery.ui.chatbox.css" rel="stylesheet" />
<script type="text/javascript" src="jquery.ui.chatbox.js"></script>
<script src='moment.js'></script>
<script src='fullcalendar.js'></script>

<script type="text/javascript">

	var calendarSelectedDay = null;
	
	var flagDate = function(date){
		$(".fc-day-number").filter("[data-date|='"+ date + "']").append("<img src='flag.png' style='vertical-align:middle; float: right;'>");
	};
	
	var notifyDate = function(date){
		$(".fc-day-number").filter("[data-date|='"+ date + "']").append("<img src='clock.png' style='vertical-align:middle; float: right;'>");
	};

    var getUrlParameter = function(param) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === param) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    //call this to tick the rewards progress bar
    function toggleRewards() {
        var date = new Date(getUrlParameter("date"));
        var numberOfExercises;
        if (date.getDate() % 2 == 1) {
            $(".rewards_progress").width("40%");
        } else {
            $(".rewards_progress").width("80%");
        }

        // var curWidth = $('#rewards_progress').width();
        // var newWidth = Math.min(curWidth+100, 300);

        // var id = setInterval(frame, 10);
        // function frame() {
        //     if (curWidth >= newWidth) {
        //         clearInterval(id);
        //     } else {
        //         curWidth++;
        //         $("#rewards_progress").width(curWidth);
        //     }
        // }
    }

    function sendMessageDocToPatient(name, message) {
        $("#chat_div").chatbox("option", "boxManager").addMsg(name, message);
    }

    $(document).ready(function() {
        var numberOfMessages = 0;
        box = $("#chat_div").chatbox( {
            id:"Me",
            user:
                {
                    key : "value"
                },
            title : "Messages to Doc Brown",
            // right_offset: 0, // relative to the right of the screen
            // bottom_offset: 0, // relative to the bottom of the browser window

            messageSent : function(id, user, msg) {
                $("#chat_div").chatbox("option", "boxManager").addMsg(id, msg);
                numberOfMessages += 1;
                if (numberOfMessages == 1) {
                    setTimeout('sendMessageDocToPatient("Doc Brown", "I\'ll take care of it!");', 2000);
                }

            }
        });
        if (numberOfMessages == 0) {
            sendMessageDocToPatient("Doc Brown", "How's the training going?");
        }

        // calendar
        cannedEvents = []
        for (var m = moment('04 01 2016', 'MM DD YYYY'); m.isBefore('06 01 2016', 'MM DD YYYY'); m.add(1, 'days')){
            cannedEvents.push({
                title: "Tree pose",
                start: m.format('YYYY-MM-DD')
            });

            if (m.date() % 2 == 1){
                cannedEvents.push({
                    title: "Push-ups",
                    start: m.format('YYYY-MM-DD')
                });
            }
        }

        $('#calendar').fullCalendar({
            header: {
                left: 'prev',
                center: 'title',
                right: 'today next'
            },
            height: $('#calendar').height(),
            events: cannedEvents,
            dayClick: function(date, jsEvent, view){
                $('#calendar').fullCalendar('select', date);
            },
            eventClick: function(calEvent, jsEvent, view) {
                 $('#calendar').fullCalendar('select', calEvent.start);
            },
			eventRender: function(event, element) {
				element.css("color", event.nonDefaultColor);
			},
			select: function(start, end, jsEvent, view) {
				calendarSelectedDay = start.format('YYYY-MM-DD');
			},
            editable: false
        });

        $(window).resize(function() {
            $('#calendar').fullCalendar('option', 'height',$('#calendar').height());
        });
		  
		 calendarSelectedDay = $('#calendar').fullCalendar('getDate').format('YYYY-MM-DD');

        var status = getUrlParameter("status");
        var exercise = getUrlParameter("exercise");
        var date = getUrlParameter("date");

        if (status && exercise) {
            if (status == "check") {
                // completeExercise(date, exercise);
                toggleRewards();
            } else if (status == "flag") {
                // flagExercise(date, exercise);
                flagDate(date);
            }
        }

    });

	var getEventCount = function(date){
		return $('#calendar').fullCalendar( 'clientEvents', function(eventObj){
			if (eventObj.start.isSame(date)) {
				return true;
			} else {
				return false;
			}
		}).length;
	};
	
	var setEventTextColor = function(date, eventName, color){
		console.log("Set event text color:");
		event = $('#calendar').fullCalendar( 'clientEvents', function(eventObj){
			return eventObj.start.format('YYYY-MM-DD') == date && eventObj.title == eventName;
		});
		event[0].nonDefaultColor = color;
		$('#calendar').fullCalendar( 'rerenderEvents' );
	};
	
</script>
</head>
<body>

<div class="page_title" height="100%">
    <p class="page_title_text">PhysicalRehab.io</p>
</div>

<div class="top">
    <div id="calendar" class="top-left" style="background: #F2F2F2">
    </div>

    <div id="messages" class="top-right">
        <div id="chat_div"></div>
    </div>
</div>

<div class="bottom">
    <div class="bottom-left">
        <div id="scroll">
            <div class="card">
                <p class="card_heading">Jumping Jacks</p>
                <div class="buttons">
                    <input class="alarm" type="image" src="alarm.png" height="36" width="36"> <!-- needs date -->
                    <div class="check">
                        <a href="index.html?status=check&exercise=jumping_jacks" class="button-check"></a> <!-- needs date -->
                    </div>
                    <div class="flag">
                        <a href="index.html?status=flag&exercise=jumping_jacks" class="button-flag"></a>
                    </div>
                </div>
            </div>

            <div class="card">
                <p class="card_heading">Tree Pose</p>
                <div class="buttons">
                    <input class="alarm" type="image" src="alarm.png" height="36" width="36"> <!-- needs date -->
                    <div class="check">
                        <a href="index.html?status=check&exercise=right_foot" class="button-check"></a> <!-- needs date -->
                    </div>
                    <div class="flag">
                        <a href="index.html?status=flag&exercise=right_foot" class="button-flag"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-right">
        <div class="rewards_heading">Rewards</div>
        <div class="rewards_bar">
            <div class="rewards_background"></div>
            <div class="rewards_progress"></div>
        </div>
    </div>
</div>

</body>
</html>
